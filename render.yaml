services:
  - type: web
    name: callrail-recording-downloader
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python remote_runner.py
    envVars:
      - key: CALLRAIL_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: REMOTE_RUNNER_TOKEN
        sync: false
      - key: REMOTE_RUNNER_LOG_DIR
        value: "logs"
      - key: PYTHONUNBUFFERED
        value: "1"
